<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="/configuracoes.css">


</head>

<body style="height: 100vh !important;">
  <div class="container">
    <div class="titlesHome">
      <h1>Configura√ß√µes</h1>
      <button onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></button>
    </div>

    <!-- üîé PESQUISA E FILTROS -->
    <div class="filtros">
      <input type="text" id="pesquisa" placeholder="Pesquisar tarefa...">
      <button onclick="abrirModalFiltros()">FIltrar</button>
    </div>
    <!-- BOT√ïES -->
    <div class="botoesGeral">
      <button onclick="abrirModal()">‚ûï Adicionar Tarefa</button>
    </div>
    <p id="mensagem"></p>
    <!-- LOADER -->
    <div id="loader" class="loader"></div>
    <div id="modalConfirmacao"></div>

    <!-- TABELA -->
    <div class="lista-wrapper">
      <table id="tabelaTarefas">
        <thead>
          <tr>
            <th onclick="ordenarId()" style="cursor: pointer">ID</th>
            <th onclick="ordenarTarefas()" style="cursor: pointer;">Tarefa</th>
            <th onclick="ordenarDescricao()" style="cursor: pointer;">Descri√ß√£o</th>
            <th onclick="ordenarPrioridade()" style="cursor: pointer;">Prioridade</th>
            <th onclick="ordenarstatus()" style="cursor: pointer;">Status</th>
            <th onclick="ordenarCriacao()" style="cursor: pointer;">Cria√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="listaTarefas"></tbody>
      </table>
    </div>

    <!-- üî≤ MODAL -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="tituloModalCriacao">Nova Tarefa</h2>

        <input type="text" id="inputTarefa" placeholder="Digite a tarefa">
        <div>
          <textarea name="descri√ß√£o" id="inputDescricao" placeholder="Digite a descri√ß√£o da sua tarefa"></textarea>
        </div>
        <div style="display: flex;     justify-content: space-between;">

          <select id="prioridadeTarefa">
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
          </select>

          <select id="statusTarefa">
            <option value="Em aberto">Em aberto</option>
            <option value="concluida">Conclu√≠da</option>
            <option value="cancelada">Cancelada</option>
          </select>

        </div>
        <div class="modal-botoes">
          <button onclick="fecharModal()">Cancelar</button>
          <button onclick="adicionarTarefa()" id="botaoFinalizarCadastro">Salvar</button>
        </div>
      </div>
    </div>

    <!-- MODAL FILTRO -->
    <div id="modalFiltros" class="modalFiltros">
      <div class="modal-content-filtros">
        <div class="between">
          <h2 style="width: 100%;">Filtros</h2>
          <span onclick="fecharModalFiltros()" class="pointer">X</span>
        </div>
        <div class="between">
          <div class="flex-column">

            <label for="filtroStatus">Status</label>
            <select id="filtroStatus">
              <option value="">Todos</option>
              <option value="Em aberto">Em aberto</option>
              <option value="concluida">Conclu√≠da</option>
              <option value="cancelada">Cancelada</option>
            </select>
          </div>
          <div class="flex-column">
            <label for="filtroPrioridade">Prioridade</label>
            <select id="filtroPrioridade">
              <option value="">Todas</option>
              <option value="Baixa">Baixa</option>
              <option value="M√©dia">M√©dia</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
        </div>
        <div class="modal-botoes-filtros; between">
          <button onclick="limparFiltros()">Limpar Filtros</button>
          <button onclick="aplicarFiltros()">Filtrar</button>
        </div>
      </div>
  </div>
  </div>
  <script src="configuracoes.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
