<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  
    
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <p>Adicione suas tarefas!</p>
        <div style="display: flex;">
          <input type="text" id="inputTarefa" placeholder="Digite sua tarefa">
          <select id="statusTarefa">
            <option value="Em aberto">Em aberto</option>
            <option value="concluida">Concluida</option>
            <option value="cancelada">Cancelada</option>
          </select>
          
        </div>
        <div class="botoesGeral">
          <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
          <span id="botoesExtras"></span>
        </div>
        <p id="mensagem"></p>
        <!-- LOADER -->
        <div id="loader" class="loader"></div>
          <div id="modalConfirmacao"></div>
          <div class="lista-wrapper">

            <table id="tabelaTarefas">
                  <thead>
                    <tr>
                        <th id="botaoOrdenar">Tarefa</th>
                        <th>Status</th> <!-- Nova coluna para status -->
                        <th id="botaoOrdenarStatus">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaTarefas">
                  <!-- As tarefas serão inseridas aqui -->
              </tbody>
            </table>
          </div>
    </div>
    <script src="script.js"></script>
  <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
